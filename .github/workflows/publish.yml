name: Publish

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - run: yarn install --frozen-lockfile
        id: npm-install

      - uses: paulhatch/semantic-version@v5.3.0
        id: version
        with:
          bump_each_commit: true

      - run: npm version ${{ steps.version.outputs.version }}

      - run: npm publish

      - name: Notify FSH Slack on failure
        if: failure() && github.ref_name == 'main'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: "myevals-alerts"
          slack-message: ":red_circle: Workflow *<${{env.GITHUB_WORKFLOW_URL}}|${{github.workflow_ref}}>* failed"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.FSH_SLACK_BOT_TOKEN }}
          GITHUB_WORKFLOW_URL: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
